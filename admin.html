<!DOCTYPE html>

<html lang="en" ng-app = "Wapp">
<head>
<title>Admin Page</title>
<link rel = "stylesheet" type = "text/css" href = "admin.css">
</head>
<body ng-app = 'Wapp'>

  <div class = "A1"  ng-controller = 'AdminCtrl'>
    <h2>Admin Login</h2>
    <form>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    Admin ID : <input type = "email" ng-model = "adminid"/><br>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
     <span style="color:red" font-size:10px" ng-show="myForm.user.$dirty && myForm.user.$invalid">

        </span>

  </div>
  <script src = "script.js"></script>

</html>
