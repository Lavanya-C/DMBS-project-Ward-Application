<!DOCTYPE html>

<html lang="en" ng-app = "Wapp">
<head>
<title>Admin Page</title>
<link rel = "stylesheet" type = "text/css" href = "admin.css">
</head>
<body ng-app = 'Wapp'>
    <h1>MY WARD</h1>
    <center>
        <img src = "C:\Users\Lavanya\Documents\GitHub\DMBS-project\images\grp1.png"><br>
    </center>
        <div class = "A1"  ng-controller = 'AdminCtrl'>
            <h2>Admin Login</h2>
            <form>
                <span style  = "margin-left : 34px">Admin ID :</span>
                <input type = "email" ng-model = "adminid"/><br>
                <span class="msg" ng-show="myForm.user.$dirty && myForm.user.$invalid">
                    <span ng-show="myForm.user.$error.required">User email-id is required</span><br><br>
                </span>
                <span style = "margin-left:2px">Ward Number :</span> <input type = "text" ng-model = "wid"/><br><br>
                <span style = "margin-left : 40px">Password :</span> <input type = "password" ng-model = "password"/><br><br>
                <input class = "but" type = "submit" ng-disabled = "myForm.user.$dirty && myForm.user.$invalid" value = "Submit"/>
            </form>
        </div>
  <script src = "script.js"></script>
  <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
  <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular-route.js" ></script>
  <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.js"></script>
</body>
</html>
